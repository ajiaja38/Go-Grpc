syntax = "proto3";
package go_grpc;

option go_package = "/pb";

service ProductService {
  rpc GetProducts(Page) returns (Products);
  rpc GetProduct(Id) returns (Product);
  rpc CreateProduct(Product) returns (Product);
  rpc UpdateProduct(Product) returns (Product);
  rpc DeleteProduct(Id) returns (Status);
}

message Pagination {
  uint64 total = 1;
  uint32 per_page = 2;
  uint32 current_page = 3;
  uint32 last_page = 4;
}

message Products {
  Pagination pagination = 1;
  repeated Product data = 2;
}

message Product {
  uint64 id = 1;
  string name = 2;
  double price = 3;
  uint32 stock = 4;
  Category category = 5;
}

message Category {
  uint64 id = 1;
  string name = 2;
}

message Empty {}

message Id {
  uint64 id = 1;
}

message Status {
  uint32 code = 1;
}

message Page {
  optional int64 page = 1;
  optional int64 limit = 2;
}